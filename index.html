<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글은 답을 알고 있습니다.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>구글은 답을 알고 있습니다.</h1>
    <h2>우리가 구글링을 해야하는 이유.</h2>
    </div>
    <div class="content">
        <p>우리는 살면서 많은 궁금한 점들이 생깁니다. 보통 사람들은 그것들을 지인에게 물어보죠. 하지만 그 궁금한 것이 지인에게 물어보기 힘들거나 그 지인도 모르는 것이라면 어떻게 할까요?</p>
        <p>아! 채팅창에서 만날 수 있는 온라인상 지인들에게 물어보면 되겠군요! 그들 모두를 멘션하면서 내가 궁금한 점들을 이야기해요.</p>
        <p>그러면 그들 중 1명이라도 아는 사람이 있을테니 대답이 돌아오겠군요. 하지만, 이게 바람직한 방법일까요?</p>
    </div>
</body>
</html>
